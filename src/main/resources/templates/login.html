{#include baseLogin}
{#body}

  <h2>{msg:login}</h2>
  <h3>{message}</h3>
<form class="form-horizontal" id="login-form" method="post">
    <div class="form-group has-feedback">

        <div class="form-group {#if errors.containsKey('email') != null} has-error {/if}">
            <label class="col-sm-2 control-label">{msg:email}</label>
            <div class="col-sm-10">
                <div>
                    <input class="form-control" type="email" id="email" name="email"  />

                </div>
                <span class="glyphicon {#if errors.containsKey('email') != null} glyphicon-remove {#else} glyphicon-ok {/if} form-control-feedback" aria-hidden="true"></span>
            </div>
        </div>

        <div class="form-group {#if errors.containsKey('password') != null} has-error {/if}">
            <label class="col-sm-2 control-label">{msg:password}</label>
            <div class="col-sm-10">
                <div>
                    <input class="form-control" type="password" id="pwd" name="password"  />

                </div>
                <span class="glyphicon {#if errors.containsKey('password') != null} glyphicon-remove {#else} glyphicon-ok {/if} form-control-feedback" aria-hidden="true"></span>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class=" col">
            <button class="btn btn-primary" type="submit">
                {msg:login}
            </button>
        </div>
    </div>

</form>

    <div>
    <h6 class="mt-5 mb-0">New user? Register here.</h6>
    <a href="/register/new" class="btn btn-primary btn-sm">Register</a>
    </div>
{/body}
{/include}
